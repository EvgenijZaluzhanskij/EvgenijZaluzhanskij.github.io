<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>MY LEGEN......WAIT FOR IT.....DARY ALARM! LEGENDARY ALARM!</title>
</head>
<body>
    <section class="mainPage">
        <div class="currentTime"></div>
        <div class="addAlarm">
            <h3 class="addAlarmTitle">Add your alarm</h3>
            <div class="addAlarm__time">
                <input type="number" class="hours timeValue" value="00" min="0" max="23" step="1" onkeydown="return false">
                <h3 class="splitTime">:</h3>
                <input type="number" class="minutes timeValue" value="00" min="0" max="59" step="1"  onkeydown="return false">
            </div>
            <div class="buttons">
                <button class="button add">Add</button>
                <button class="button stop">STOP</button>
            </div>
        </div>
        <div class="allAlarms">
            <h3 class="allAlarmsTitle">All your alarms</h3>
            <ul class="allAlarms__list"></ul>
        </div>
    </section>
</body>
</html>
