<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./first_task_script.js" defer></script>
    <script src="./second_task_script.js" defer></script>
    <title>JS Fisrt Homework</title>
</head>
<body>
    <section class="firstTask" style="display: flex; flex-direction: row; align-items: center; justify-content: space-between; max-width: 700px;">
        <h3 class="firstTask__title">Fisrst task: check input word length</h3>
        <input type="text" class="firstTask__input" minlength="1">
        <button class="firstTask__button">Check</button>
    </section>

    <section class="secondTask" style="display: flex; flex-direction: row; align-items: center; justify-content: space-between; max-width: 700px;">
        <h3 class="secondTask__title">Second task: concatenate 2 strings</h3>
        <div class="secondTask_inputs">
            <input type="text" class="secondTask_firstInput" minlength="1">
            <input type="text" class="secondTask_secondInput" minlength="1">
        </div>
        <button class="secondTask__button">Concatenate</button>
    </section>
</body>
</html>
